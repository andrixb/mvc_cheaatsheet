<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MVC Pattern in JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <section class="list_container">
          <div class="list_itemsWrapper">
              <ul class="list_itemsList"></ul>
          </div>

          <div class="list_buttonContainer">
              <button class="list_button list_button-add">+</button>
              <button class="list_button list_button-remove">-</button>
          </div>

          <div class="list_inputContainer">
              <form class="list_inputWrapper">
                  <input class="list_inputField" type="text" />
              </form>
          </div>
      </section>

      <script src="./js/utils/observer.js"></script>
      <script src="./js/model.js"></script>
      <!-- <script src="./js/view.js"></script>
      <script src="./js/controller.js"></script> -->
      <script src="./js/main.js"></script>
  </body>
</html>
